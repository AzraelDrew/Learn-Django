<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户管理</title>
  </head>
  <body>
    <h1>info 列表</h1>
    <a href="/info/add/">添加用户</a>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>密码</th>
          <th>年龄</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for obj in data_list%}
        <tr>
          <td>{{obj.id}}</td>
          <td>{{obj.name}}</td>
          <td>{{obj.password}}</td>
          <td>{{obj.age}}</td>
          <td>
            <a href="/info/delete/?nid={{obj.id}}">删除</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
